<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="contatotie.css">
</head>
<body>
    <div class="contact-container">
        <h1>Entre em Contato</h1>
        <form id="contact-form">
            <label for="username">Usuário</label>
            <input type="text" id="username" name="username" placeholder="Seu nome" required>

            <label for="contact">Contato</label>
            <input type="email" id="contact" name="contact" placeholder="Seu e-mail ou telefone" required>

            <label for="reason">Motivo</label>
            <textarea id="reason" name="reason" placeholder="Digite sua mensagem aqui..." required></textarea>

            <button type="submit" id="submit-button">Enviar Mensagem</button>
        </form>

        <div id="success-message">
            <p>Obrigado por entrar em contato! Sua mensagem foi enviada com sucesso.</p>
            <div class="animation-container">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
        </div>

        <!-- Botão para voltar à tela inicial -->
        <button type="button" id="back-home-button" onclick="goHome()">Voltar à Tela Inicial</button>
        
        <h2>Nossa Localização</h2>
        <div id="map"></div>
    </div>

    <script src="contatotie.js"></script>
    <script async defer 
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
</script>

</body>
</html>
